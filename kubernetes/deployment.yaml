apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingredients
  namespace: woodpantry
  labels:
    app: ingredients
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingredients
  template:
    metadata:
      labels:
        app: ingredients
    spec:
      containers:
        - name: ingredients
          image: registry.local/woodpantry-ingredients:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: ingredients-db-secret
                  key: url
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
